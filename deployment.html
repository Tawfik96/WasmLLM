<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview and Deployment</title>
    <link rel="stylesheet" href="deployment.css" />
  </head>
  <body>
    <header>
      <!-- Empty header -->
    </header>

    <main>
      <button id="previewBtn" onclick="showPreview()">Preview</button>
      <button id="deploymentBtn" onclick="showDeployment()">Deployment</button>

      <div id="previewContent">
        <!-- Content for preview -->
        <h2>Preview Content</h2>
        <p>This is the content for preview.</p>
      </div>

      <div id="deploymentContent" style="display: none">
        <!-- Content for deployment -->
        <h2>Deployment Content</h2>
        <p>This is the content for deployment.</p>
      </div>
    </main>

    <footer>
      <!-- Empty footer -->
    </footer>

    <script src="deployment.js"></script>
  </body>
</html>
